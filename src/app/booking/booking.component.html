<h2>Book a Room</h2>
<form (ngSubmit)="bookRoom()">
  <div>
    <label for="roomId">Room ID:</label>
    <input type="number" id="roomId" name="roomId" [(ngModel)]="roomId" required>
  </div>
  <div>
    <label for="guestName">Guest Name:</label>
    <input type="text" id="guestName" name="guestName" [(ngModel)]="guestName" required>
  </div>
  <div>
    <label for="checkIn">Check-in Date:</label>
    <input type="date" id="checkIn" name="checkIn" [(ngModel)]="checkIn" required>
  </div>
  <div>
    <label for="checkOut">Check-out Date:</label>
    <input type="date" id="checkOut" name="checkOut" [(ngModel)]="checkOut" required>
  </div>
  <button type="submit">Book Room</button>
</form>
